<section class="vh-100" style="background-color: #cfc8c9;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="width: 600px;">
              <img
                src="https://media.dnd.wizards.com/styles/hubpage_banner/public/images/large-background/dnd_strix_billboardv1.png"
                alt="login form"
                class="img-fluid" style="height: 950px; height: 600px; border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center" style="width: 280px;">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-feather-alt fa-4x" ></i>
                    
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <mat-form-field appearance="fill">
                      <mat-label>nick</mat-label>
                      <input matInput [(ngModel)]="nick" id="logingNick" name="logingNick" #logingNick="ngModel"required
                      [ngClass]="{'has-error':(logingNick.valid && logingNick.touched)}" >
                      <mat-error [ngClass]="{'has-error':(logingNick.valid && logingNick.touched)}" >required</mat-error>
                    </mat-form-field>
                  </div>

                  <div class="form-outline mb-4">
                    <mat-form-field appearance="fill">
                      <mat-label>pass</mat-label>
                      <input matInput [(ngModel)]="password" id="loginpassword" name="loginpassword" #loginpassword="ngModel"required
                      [ngClass]="{'has-error':(loginpassword.valid && loginpassword.touched)}" >
                      <mat-error [ngClass]="{'has-error':(loginpassword.valid && loginpassword.touched)}"  >required</mat-error>
                    </mat-form-field>
                  </div>

                  <div class="pt-1 mb-4">
                   
                    <button mat-raised-button class="btn btn-dark btn-lg btn-block"  style="width: 300px;"  (click)="makelogin()">login</button>
                    <button mat-raised-button class="btn btn-dark btn-lg btn-block" style="width: 300px;" onclick="location.href='/register'">register</button>
                  </div>


                  
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
