<div class="container">
  <div class="col" style="width: 20%; float:left">
    <button mat-raised-button (click)="attributes()">generate</button>

    <table>
      <tr>
        <th>STRENGTH</th>
        <input class="attributes" [value]="strength" disabled>
      </tr>
      <tr>
        <th>DEXTERITY</th>
        <input class="attributes" [value]="dexterity" disabled>
      </tr>
      <tr>
        <th>CONSTITUTION</th>
        <input class="attributes" [value]="constitution" disabled>
      </tr>
      <tr>
        <th>INTELLIGENCE</th>
        <input class="attributes" [value]="intelligence" disabled>
      </tr>
      <tr>
        <th>WISDOM</th>
        <input class="attributes" [value]="wisdom" disabled>
      </tr>
      <tr>
        <th>CHARISMA</th>
        <input class="attributes" [value]="charisma" disabled>
      </tr>
    </table>
    <p id="dice"></p>
  </div>
  <div class="col" style="width: 80%; float:right">
      <div class="row">
        <div class="col " style="max-width: 30%;" >
          <mat-form-field appearance="fill">
            <mat-label>name</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Select race</mat-label>
            <mat-select placeholder="race" [(value)]="selectRace" (selectionChange)="selectRaces()"> 
              <mat-option *ngFor="let race of races" [value]="race">{{race}}</mat-option>    
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col">
         <mat-form-field appearance="fill">
           <mat-label>personality trails</mat-label>
           <input matInput>
         </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col" style="max-width: 30%;">
          <mat-form-field appearance="fill">
            <mat-label>Select class</mat-label>
            <mat-select placeholder="class" [(value)]="selectClass" (selectionChange)="selectClassess()"> 
              <mat-option *ngFor="let class of classes" [value]="class ">{{class}}</mat-option>    
            </mat-select>
          </mat-form-field>
         
        </div>
        <div class="col" >
          <mat-form-field appearance="fill">
            <mat-label>alignment </mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>ideals</mat-label>
            <input matInput>
          </mat-form-field>
         </div>
      </div>
      <div class="row">
        <div class="col" style="max-width: 30%;"> 
          <mat-form-field appearance="fill">
            <mat-label>profeci bonus</mat-label>
            <input matInput>
          </mat-form-field>
         </div>
         <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>leguage</mat-label>
            <input matInput>
          </mat-form-field>
         </div>
         <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>bound</mat-label>
            <input matInput>
          </mat-form-field>
         </div>
        
      </div>
  </div>
  
</div>
