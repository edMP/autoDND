<section class="vh-100" style="background-color: #cfc8c9;">
  <div class="container py-5 " id="band">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="d-flex align-items-center">
              <div class="card-body  text-black">
                <form #createCharacter="ngForm">  
                  <div class="row"id="main">
                    <div class="col">
                        <table>
                            <th>
                              level  
                           </th>
                           <tr *ngFor="let item of level; let indice=index">
                            <td>
                                {{item}}
                                
                            </td> 
                         </tr>
                       </table>
                      </div>
                      <div class="col">
                        <table>
                            <th>
                              name  
                           </th>
                           <tr *ngFor="let b of names; let indice=index">
                            <td>
                                {{b}}
                                
                            </td> 
                         </tr>
                       </table>
                      </div> 
                      <div class="col">
                        <table>
                            <th>
                              class  
                           </th>
                           <tr *ngFor="let item of work; let indice=index">
                            <td>
                                {{item}}
                                
                            </td> 
                         </tr>
                       </table>
                      </div>
                      </div>
                  </form>
              </div>
           </div>
         </div>
       </div>
      </div>
    </div>
  </div>
</section>
